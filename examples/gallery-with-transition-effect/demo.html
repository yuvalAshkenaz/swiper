<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Transition effect</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<!--__________ Demo styles __________-->
	<style>
	html,body{position: relative;height: 100%;}
	button{margin:0;padding:0;background:none;border:none;}
	body{background: #000;font-family: Helvetica Neue, Helvetica, Arial, sans-serif;font-size: 14px;color: #000;margin: 0;padding: 0;}
	.swiper-container{width: 100%;height: 300px;margin-left: auto;margin-right: auto;}
	.swiper-slide{background-size: cover;background-position: center;}
	.gallery-top{height: 80%;width: 100%;}
	.gallery-thumbs{height: 20%;box-sizing: border-box;padding: 10px 0;}
	.gallery-thumbs .swiper-slide{height: 100%;opacity: 0.4;}
	.gallery-thumbs .swiper-slide-thumb-active{opacity: 1;}
	.slide-bgimg{width:100%;height:100%;background-size:cover;}
	</style>
	<!--__________ Demo styles __________-->
</head>
<body>
  <!-- Swiper -->
	<div class="swiper-container gallery-top">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><div class="slide-bgimg" style="background-image:url(images/1.jpg)"></div></div>
			<div class="swiper-slide"><div class="slide-bgimg" style="background-image:url(images/2.jpg)"></div></div>
			<div class="swiper-slide"><div class="slide-bgimg" style="background-image:url(images/3.jpg)"></div></div>
			<div class="swiper-slide"><div class="slide-bgimg" style="background-image:url(images/4.jpg)"></div></div>
			<div class="swiper-slide"><div class="slide-bgimg" style="background-image:url(images/5.jpg)"></div></div>
			<div class="swiper-slide"><div class="slide-bgimg" style="background-image:url(images/6.jpg)"></div></div>
			<div class="swiper-slide"><div class="slide-bgimg" style="background-image:url(images/7.jpg)"></div></div>
			<div class="swiper-slide"><div class="slide-bgimg" style="background-image:url(images/8.jpg)"></div></div>
			<div class="swiper-slide"><div class="slide-bgimg" style="background-image:url(images/9.jpg)"></div></div>
			<div class="swiper-slide"><div class="slide-bgimg" style="background-image:url(images/10.jpg)"></div></div>
		</div>
		<!-- Add Arrows -->
		<button type="button" class="swiper-button-next swiper-button-white"></button>
		<button type="button" class="swiper-button-prev swiper-button-white"></button>
	</div>
	<div class="swiper-container gallery-thumbs">
		<div class="swiper-wrapper">
			<div class="swiper-slide" style="background-image:url(images/1.jpg)"></div>
			<div class="swiper-slide" style="background-image:url(images/2.jpg)"></div>
			<div class="swiper-slide" style="background-image:url(images/3.jpg)"></div>
			<div class="swiper-slide" style="background-image:url(images/4.jpg)"></div>
			<div class="swiper-slide" style="background-image:url(images/5.jpg)"></div>
			<div class="swiper-slide" style="background-image:url(images/6.jpg)"></div>
			<div class="swiper-slide" style="background-image:url(images/7.jpg)"></div>
			<div class="swiper-slide" style="background-image:url(images/8.jpg)"></div>
			<div class="swiper-slide" style="background-image:url(images/9.jpg)"></div>
			<div class="swiper-slide" style="background-image:url(images/10.jpg)"></div>
		</div>
	</div>

	<!-- Swiper JS -->
	<link rel="stylesheet" href="swiper-bundle.6.5.8.min.css" />
	<script type="text/javascript" src="swiper.4.0.7.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
	//Gallery
	if(document.querySelector('.gallery-thumbs')){
		// Params
		let mainSliderSelector = '.gallery-top',
			navSliderSelector = '.gallery-thumbs',
			interleaveOffset = 0.5;

		// Main Slider
		let mainSliderOptions = {
			  loop: true,
			  speed:1000,
			  autoplay:false,
			  loopAdditionalSlides: 10,
			  grabCursor: true,
			  watchSlidesProgress: true,
			  navigation: {
				nextEl: '.gallery-top .swiper-button-next',
				prevEl: '.gallery-top .swiper-button-prev',
			  },
			  on: {
				progress: function(){
					let swiper = this;
					for (let i = 0; i < swiper.slides.length; i++) {
						let slideProgress = swiper.slides[i].progress,
							innerOffset = swiper.width * interleaveOffset,
							innerTranslate = slideProgress * innerOffset;
				   
						swiper.slides[i].querySelector(".slide-bgimg").style.transform = "translateX("+innerTranslate+"px)";
					}
				},
				touchStart: function() {
					let swiper = this;
					for (let i = 0; i < swiper.slides.length; i++) {
						swiper.slides[i].style.transition = "";
					}
				},
				setTransition: function(speed) {
				  let swiper = this;
				  for (let i = 0; i < swiper.slides.length; i++) {
					swiper.slides[i].style.transition = speed + "ms";
					swiper.slides[i].querySelector(".slide-bgimg").style.transition =
					  speed + "ms";
				  }
				}
			  }
			};
		let mainSlider = new Swiper(mainSliderSelector, mainSliderOptions);

		// Navigation Slider
		let navSliderOptions = {
			loop: true,
			loopAdditionalSlides: 10,
			speed:1000,
			slidesPerView: 4,
			centeredSlides : true,
			touchRatio: 0.2,
			slideToClickedSlide: true,
			direction: 'horizontal'
		};
		let navSlider = new Swiper(navSliderSelector, navSliderOptions);

		// Matching sliders
		mainSlider.controller.control = navSlider;
		navSlider.controller.control = mainSlider;
	}
	</script>
	
	<!-- __________ Important __________ -->
	<style type="text/css">
	.swiper-container.gallery-top .swiper-slide{overflow:hidden;}
	</style>
	<!-- __________ Important __________ -->
	
	
</body>
</html>
